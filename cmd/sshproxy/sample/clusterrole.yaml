apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cloudtty-cloudproxy
rules:
  - apiGroups:
      - '*'
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - cloudshell.cloudtty.io
    resources:
      - cloudproxy
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
